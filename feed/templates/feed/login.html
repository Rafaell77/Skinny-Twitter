<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Twitter Clone</title>
    <style>
        /* CSS inline */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
            color: #1da1f2;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #14171a;
            margin-bottom: 5px;
        }

        .input-group input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #1da1f2;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #1a91da;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #1da1f2;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Entrar no MiniTwitter</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="input-group">
                    <label for="id_password">Password:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="signup-link">NÃ£o tem uma conta? <a href="{% url 'register' %}">Registre-se</a></p>
        </div>
    </div>
</body>
</html>

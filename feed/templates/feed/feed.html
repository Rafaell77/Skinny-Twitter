<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Twitter Clone</title>
    <style>
        /* CSS inline */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin: 20px;
        }

        .feed-container {
            width: 70%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .feed-main {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            box-sizing: border-box; /* Inclui padding e borda na largura total */
        }

        .header {
            background-color: #1da1f2;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .tweet-input {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .tweet-input form {
            display: flex;
            flex-direction: column;
        }

        .tweet-input textarea {
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            padding: 10px;
            resize: none;
            width: 100%;
            min-height: 60px;
            font-size: 16px;
        }

        .tweet-input button {
            background-color: #1da1f2;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .tweet-input button:hover {
            background-color: #1a91da;
        }

        .tweets-list {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .tweet {
            border-bottom: 1px solid #e1e8ed;
            padding: 15px;
            margin-bottom: 10px;
        }

        .tweet:last-child {
            border-bottom: none;
        }

        .tweet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .username {
            font-weight: bold;
            color: #1da1f2;
        }

        .timestamp {
            color: #657786;
            font-size: 14px;
        }

        .tweet-content {
            line-height: 1.5;
            word-wrap: break-word;
        }

        .sidebar-links {
            width: 15%;
            padding: 20px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar-links a {
            text-decoration: none;
            color: #1da1f2;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feed-container">
            <div class="feed-main">
                <div class="header">
                    Feed
                </div>
                <div class="tweet-input">
                    <form method="post" action="{% url 'create_tweet' %}">
                        {% csrf_token %}
                        <textarea name="content" placeholder="O que estÃ¡ acontecendo?"></textarea>
                        <button type="submit">Tweetar</button>
                    </form>
                </div>
                <div class="tweets-list">
                    {% for tweet in tweets %}
                        <div class="tweet">
                            <div class="tweet-header">
                                <span class="username">{{ tweet.user.username }}</span>
                                <span class="timestamp">{{ tweet.created_at }}</span>
                            </div>
                            <p class="tweet-content">{{ tweet.content }}</p>
                        </div>
                    {% empty %}
                        <p>Nenhum tweet para mostrar.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="sidebar-links">
            <a href="{% url 'friends' %}">Feed Amigos</a>
        </div>
    </div>
</body>
</html>
